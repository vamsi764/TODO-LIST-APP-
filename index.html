<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App by vamsi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">TODO LIST APP</h1>
    <div class="container">
        <p class="js-stats stats"></p>
        <div class="todo-header">
        <form class="todo-header" onsubmit="addTodoMove();">
            <input type="text" class="js-todo-input todo-input" placeholder="Todo move" required>
            <input type="date" class="js-todo-due todo-due" required>
            <button type="submit" class="todo-add-button">Add</button>
        </form>
        </div>
        <div class="js-todo-list todo-list"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
